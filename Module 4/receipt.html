<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <div>
    <h1>Invoice Receipt</h1>
    <table>
        <thead>
            <tr>
                <th class="firstColumn">Product</th>
                <th class="secondColumn">QTY</th>
                <th class="thirdColumn">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="firstColumn">Drink (large)</td>
                <td class="secondColumn">1</td>
                <td class="thirdColumn">2.90</td>
            </tr>
            <tr>
                <td class="firstColumn">Fries (small)</td>
                <td class="secondColumn">2</td>
                <td class="thirdColumn">5.00</td>
            </tr>
            <tr>
                <td class="firstColumn">Burger (no pickle)</td>
                <td class="secondColumn">2</td>
                <td class="thirdColumn">7.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="thirdColumn" id="total">
                <td colspan="2">Total</td>
                <td>14.60</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>

</html>
