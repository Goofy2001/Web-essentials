<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .movie-image {
            position: relative;
            width: 30%;
        }

        img {
            max-width: 100%;
            display: block;

        }
        
        .image-overlay {
            position: absolute;
            max-width: 100%;
            background: linear-gradient(45deg, gold, transparent);
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }   
    </style>
</head>
<body>
    <div class="movie-image">
        <img src="/Oefenbestanden/WC5 - oefenbestanden/images/movie_5.jpg" alt="Interstellar">
        <div class="image-overlay"></div>
    </div >
</body>
</html>
