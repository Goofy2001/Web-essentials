<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow effects</title>
    <style>
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            text-align: center;
        }
        #eersteSchaduw {
            text-shadow: 2px 2px 4px black;
            color: white;
        }

        div {
            background-color: black;
        }
        #tweedeSchaduw {
            text-shadow: 0px 0px 1px white;
        }

        #derdeSchaduw {
            text-shadow: -10px -15px 0px red;
        }

    </style>
</head>
<body>
    <main>
        <h1 id="eersteSchaduw">schaduw 1</h1>
        <div>
            <h1 id="tweedeSchaduw">schaduw 2</h1>
        </div>
        
        <h1 id="derdeSchaduw">schaduw 3</h1>
    </main>
</body>
</html>
