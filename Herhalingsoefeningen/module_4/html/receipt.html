<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="../css/receipt.css">
</head>

<body>
    <main>
        <div>
            <table>
                <thead>
                    <th>product</th>
                    <th>QTY</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Drink (large)</td>
                        <td>1</td>
                        <td>2.90</td>
                    </tr>
                    <tr>
                        <td>Fries (small)</td>
                        <td>2</td>
                        <td>5.00</td>
                    </tr>
                    <tr>
                        <td>Burger (no pickle)</td>
                        <td>2</td>
                        <td>7.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>14.90</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <caption></caption>
    </main>
</body>

</html>
