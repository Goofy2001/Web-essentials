<!DOCTYPE html>
<html lang="en">

<head>

    <title>Openingsuren</title>
    <link rel="stylesheet" href="../css/tabel_openingsuren.css">

<body>
    <main>

                <tr>
                    <td>Maandag</td>

                </tr>
                <tr>
                    <td>Dinsdag</td>
                    <td>gesloten</td>
                    <td>14-16</td>
                </tr>
                <tr>
                    <td>Woensdag</td>

                </tr>
                <tr>
                    <td>Donderdag</td>
                    <td>gesloten</td>
                    <td>14-20</td>
                </tr>
                <tr>
                    <td>Vrijdag</td>
                    <td>10-12</td>
                    <td>gesloten</td>
                </tr>
                <tr>
                    <td>zaterdag</td>
                    <td colspan="2" rowspan="2">gesloten</td>
                </tr>
                <tr>
                    <td>zondag</td>
                </tr>
            </tbody>
        </table>
    </main>

</html>
